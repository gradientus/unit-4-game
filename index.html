<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Crystal Capture</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col col-lg-4">
          <img src="assets/images/jade.png" id="jade" class="crystals"
            alt="jade">
          <img src="assets/images/ruby.png" id="ruby" class="crystals"
            alt="ruby">
        </div>
        <div class="col col-lg-8">
          <div class="goal">Goal:</div>
          <div class="currentScore">Current Score: 0</div>
          <div class="wins">Total Wins: 0</div>
          <div class="loses">Total Losses: 0</div>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-4">
          <img src="assets/images/sapphire.png" id="sapphire" class="crystals"
            alt="sapphire">
          <img src="assets/images/topaz.png" id="topaz" class="crystals"
            alt="topaz">


        </div>
        <div class="col col-lg-8">Instructions or something down here</div>
        <!--Put this button somewhere better-->
        <div
          class="btn btn-primary">Reset</div>
      </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
