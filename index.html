<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Crystal Capture</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="jumbotron text-center blue-background">
              <h1 class="display-2 title">Crystal Capture</h1>
              <p class="lead">
                You goal is to click the gems
              </p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card blue-background">
              <div class="card-body text-center goal"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col col-lg-4">
            <div class="card blue-background">
              <div class="card-body text-center currentScore"></div>
            </div>
          </div>

          <div class="col col-lg-4">
            <div class="card blue-background">
              <div class="card-body text-center wins"></div>
            </div>
          </div>

          <div class="col col-lg-4">
            <div class="card blue-background">
              <div class="card-body text-center losses"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col col-lg-12 text-center" id="gemsBox"></div>
        </div>
      </div>
    </main>
